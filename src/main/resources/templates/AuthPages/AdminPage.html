<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" th:href="@{/Css/AuthPageStyle/StyleAdminPage.css}" />
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <img th:src="@{/Imags/warm-tavern-logo.svg}" alt="warm tavern logo"
                class="logo-img" width="94" height="94">
                <div class="logo-text">Warm Tavern</div>
            </div>
            <div class="navbar">
                <ul class="navbar-menu-one">
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Search book</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Admin page</a>
                    </li>
                </ul>
                <ul class="navbar-menu-two">
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Sign Up</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Sign In</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="#" class="menu-link">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="search-book">
            <section class="card-panel">
                <ul class="list-card-book">
                    <li class="card-book">
                        <a href="/" class="card-avatar-link">
                            <div class="card-book-avatar">
                                <img th:src="@{/Imags/exampleAvatar2.png}"
                                alt="example" class="img-avatar">
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="filter-panel">
                <form action="/AdminPage" class="filter-form" method="post">
                    <h2 class="h2-filter-genre-section filter-section">
                        what genre is this book?
                    </h2>
<!--                    <div class="radio-filter-section">-->
<!--                        <input type="radio" name="genre" id="input-genre" class="input-genre-romantic input-radio" value="romantic">-->
<!--                        <label for="input-genre-romantic" class="label-genre-romantic label-filter">Romantic</label>-->
<!--                    </div>-->
<!--                    <div class="radio-filter-section">-->
<!--                        <input type="radio" name="genre" id="input-genre" class="input-genre-romantic input-radio" value="detectiv">-->
<!--                        <label for="input-genre-romantic" class="label-genre-romantic label-filter">detectiv</label>-->
<!--                    </div>-->

                    <div th:each="Genre : ${genres}" class="radio-filter-section">
                        <input type="checkbox"
                               class="input-genre-romantic input-radio"
                               th:value="${Genre.getGenre_name}"
                               th:name='${"input-genre-" + Genre.getId()}'
                               id="input-gener">
                        <label for="input-gener"
                               class="label-genre-romantic"
                               th:text="${Genre.getGenre_name()}"
                                ></label>
                    </div>
                    <h2 class="h2-filter-genre-section filter-section">
                        Who is the author of this book?
                    </h2>
                    <div class="input-filter-section">
                        <input class="input-serach-book" name="input-author" list="list-authors">
                        <datalist id="list-authors">
                            <option th:each="Author : ${authors}" th:value="${Author.getAuthor_name()}"></option>
                        </datalist>
                    </div>

                    <h2 class="h2-filter-genre-section filter-section">
                        Who is reading this book?
                    </h2>
                    <div class="input-filter-section">
                        <input class="input-serach-book" name="input-reader" list="list-voices">
                        <datalist id="list-voices">
                            <option th:each="Voice : ${voices}" th:value="${Voice.getVoice_name()}"></option>
                        </datalist>
                    </div>

                    <h2 class="h2-filter-genre-section filter-section">
                        What is the title of your book?
                    </h2>
                    <div class="input-filter-section">
                        <input type="text" class="input-serach-book" name="input-title">
                    </div>

                    <h2 class="h2-filter-genre-section filter-section">
                        Input caption for your book.
                    </h2>
                    <div class="input-filter-section">
                        <input type="text" class="input-serach-book" name="input-caption">
                    </div>

                    <div class="btn-form">
                        <button class="btn-find-book btn">Add Book</button>
                    </div>
                </form>
                <div th:each="book : ${books}">
                    <span th:text="${book.getBook_name()}"></span>
                </div>
            </section>
        </section>
    </main>

</body>
</html>
