<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" th:href="@{/Css/AuthPageStyle/StyleAdminPage.css}" />
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <img th:src="@{/Imags/warm-tavern-logo.svg}" alt="warm tavern logo"
                class="logo-img" width="94" height="94">
                <div class="logo-text">Warm Tavern</div>
            </div>
            <div class="navbar">
                <ul class="navbar-menu-one">
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Search book</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Admin page</a>
                    </li>
                </ul>
                <ul class="navbar-menu-two">
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Sign Up</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Sign In</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="#" class="menu-link">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="search-book">
            <section class="card-panel">
                <ul class="list-card-book">
                    <li class="card-book">
                        <a href="/" class="card-avatar-link">
                            <div class="card-book-avatar">
                                <img th:src="@{/Imags/exampleAvatar2.png}"
                                alt="example" class="img-avatar">
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="filter-panel">
                <form method="post" th:object="${book}" class="filter-form">
                    <h2 class="h2-filter-genre-section filter-section">
                        what genre is this book?
                    </h2>
                    <div th:each="Genre : ${genres}" class="radio-filter-section">
                        <input th:field="*{book_genres}"
                               th:value="${Genre.getId()}"
                               type="checkbox"
                               id="input-genre"
                               class="input-genre-romantic input-radio">
                        <label for="input-genre-romantic" th:text="${Genre.getGenre_name()}" class="label-genre-romantic label-filter">Romantic</label>
                    </div>
                    <h2 class="h2-filter-genre-section filter-section">
                        Who is the author of this book?
                    </h2>
                    <div class="input-filter-section">
                        <select class="input-serach-book"
                                th:field="*{book_authors}">
                            <option class="input-serach-book"
                                    th:each="Author : ${authors}"
                                    th:value="${Author.getId()}"
                                    th:text="${Author.getAuthor_first_name() + ' ' + Author.getAuthor_last_name() + ' ' + Author.getAuthor_middle_name()}">                       Author.getAuthor_middle_name()}">
                            </option>
                        </select>
                    </div>
                    <h2 class="h2-filter-genre-section filter-section">
                        Who is reading this book?
                    </h2>
                    <div class="input-filter-section">
                        <select th:field="*{book_voices}"
                                class="input-serach-book">
                            <option class="input-serach-book"
                                    th:each="Voice : ${voices}"
                                    th:value="${Voice.getId()}"
                                    th:text="${Voice.getVoice_first_name()  + ' ' +  Voice.getVoice_last_name() + ' ' + Voice.getVoice_middle_name()}">
                            </option>
                        </select>
                    </div>
                    <h2 class="h2-filter-genre-section filter-section">
                        What is the title of your book?
                    </h2>
                    <div class="input-filter-section">
                        <input
                                th:field="*{book_name}"
                                type="text"
                                class="input-serach-book">
                    </div>
                    <div class="btn-form">
                        <button class="btn-find-book btn">Add Book</button>
                    </div>
                </form>
            </section>
        </section>
    </main>

</body>
</html>
