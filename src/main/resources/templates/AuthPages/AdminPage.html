<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./StyleAdminPage.css" />
</head>
<body>
    <header class="header">
        <div class="container-header">
            <div class="logo">
                <img src="../../images/warm-tavern-logo.svg" alt="warm tavern logo" 
                class="logo-img" width="94" height="94">
                <div class="logo-text">Warm Tavern</div>
            </div>
            <div class="navbar">
                <ul class="navbar-menu-one">
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Search book</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Admin page</a>
                    </li>
                </ul>
                <ul class="navbar-menu-two">
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Sign Up</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="/" class="menu-link">Sign In</a>
                    </li>
                    <li class="menu-item btn">
                        <a href="#" class="menu-link">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="search-book">
            <section class="card-panel">
                <ul class="list-card-book">
                    <li class="card-book">
                        <a href="/" class="card-avatar-link">
                            <div class="card-book-avatar">
                                <img src="../../images/exampleAvatar2.png" 
                                alt="example" class="img-avatar">
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
            <section class="filter-panel">
                <form action="/" class="filter-form">
                    <h2 class="h2-filter-genre-section filter-section">
                        what genre is this book?
                    </h2>
                    <div class="radio-filter-section">
                        <input type="radio" name="genre" id="input-genre" class="input-genre-romantic input-radio" value="romantic">
                        <label for="input-genre-romantic" class="label-genre-romantic label-filter">Romantic</label>
                    </div>
                    <div class="radio-filter-section">
                        <input type="radio" name="genre" id="input-genre" class="input-genre-romantic input-radio" value="detectiv">
                        <label for="input-genre-romantic" class="label-genre-romantic label-filter">detectiv</label>
                    </div>
                    <h2 class="h2-filter-genre-section filter-section">
                        Who is the author of this book?
                    </h2>
                    <div class="input-filter-section">
                        <input type="text" class="input-serach-book" name="input-author">
                    </div>
                    <h2 class="h2-filter-genre-section filter-section">
                        Who is reading this book?
                    </h2>
                    <div class="input-filter-section">
                        <input type="text" class="input-serach-book" name="input-reader">
                    </div>
                    <h2 class="h2-filter-genre-section filter-section">
                        What is the title of your book?
                    </h2>
                    <div class="input-filter-section">
                        <input type="text" class="input-serach-book" name="input-title">
                    </div>
                    <div class="btn-form">
                        <button class="btn-find-book btn">Add Book</button>
                    </div>
                </form>
            </section>
        </section>
    </main>

</body>
</html>
